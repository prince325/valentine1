<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; 
            touch-action: manipulation;
        }

        #container {
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        h1 { 
            color: #d63384; 
            font-size: 1.6rem; 
            margin: 15px 0;
            line-height: 1.2;
        }

        .img-container {
            width: 100%;
            max-height: 300px;
            display: flex;
            justify-content: center;
            overflow: hidden;
            border-radius: 15px;
        }

        /* Ensures your val.jpg fits perfectly */
        .main-img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            margin-top: 10px;
            min-height: 120px; /* Space for growth */
        }

        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 999;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            z-index: 10;
        }

        .celebration { display: none; }

        /* Media query for very small phones */
        @media (max-width: 350px) {
            h1 { font-size: 1.3rem; }
            button { padding: 10px 18px; }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <div class="img-container">
                <img src="val.jpg" alt="Valentine Bear" class="main-img">
            </div>
            <h1>Will you be my Valentine? üåπ</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <div class="img-container">
                <img src="https://media1.tenor.com/m/CH6U991E47sAAAAC/kiss.gif" alt="Kiss" class="main-img">
            </div>
            <h1>Yayyy! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askSection = document.getElementById('askSection');
        const celebration = document.getElementById('celebration');

        let yesScale = 1;
        let noClicks = 0;

        const phrases = [
            "No", "Are you sure?", "Really?", "Think again!", 
            "Pwease?", "I'll be sad", "Very sad", "Ok fine...", 
            "Look over there!", "JUST CLICK YES"
        ];

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Scaled growth for mobile responsiveness
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Update No button text
            noClicks = (noClicks + 1) % phrases.length;
            noBtn.innerText = phrases[noClicks];

            // If it covers the screen, hide No
            if (yesScale > 5) {
                noBtn.style.opacity = "0";
                noBtn.style.pointerEvents = "none";
            }
        });

        yesBtn.addEventListener('click', () => {
            askSection.style.display = 'none';
            celebration.style.display = 'flex';
            celebration.style.flexDirection = 'column';
            celebration.style.alignItems = 'center';
            document.body.style.backgroundColor = '#ffb6c1';
        });
    </script>
</body>
</html>
