<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 { color: #d63384; margin-bottom: 2rem; font-size: 24px; }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
            z-index: 10; /* Keeps it above the No button */
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
        }

        .celebration { display: none; }
        
        .initial-gif { width: 100%; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ6bmV6bmV6bmV6bmV6bmV6bmV6bmV6bmV6bmV6bmV6bmV6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/0S6n7fHpjO58y3iR1T/giphy.gif" class="initial-gif">
            <h1>Will you be my Valentine? üåπ</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <div class="tenor-gif-embed" data-postid="8454154000705526464" data-share-method="host" data-aspect-ratio="1.19139" data-width="100%">
                <a href="https://tenor.com/view/kiss-gif-8454154000705526464">Kiss Sticker</a>
            </div>
            <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            
            <h1 style="margin-top: 20px;">Yayyy! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askSection = document.getElementById('askSection');
        const celebration = document.getElementById('celebration');

        let yesFontSize = 18;
        let noClicks = 0;

        const phrases = [
            "No", "Are you sure?", "Really sure??", "Think again!", 
            "Last chance!", "Surely not?", "You're breaking my heart ;(", 
            "I'm gonna cry...", "You're mean!", "OKAY FINE YES"
        ];

        noBtn.addEventListener('click', () => {
            yesFontSize += 25; // Grow faster for more chaos
            yesBtn.style.fontSize = `${yesFontSize}px`;
            yesBtn.style.padding = `${yesFontSize/2}px ${yesFontSize}px`;

            noClicks = (noClicks + 1) % phrases.length;
            noBtn.innerText = phrases[noClicks];

            if (yesFontSize > 160) {
                noBtn.style.display = 'none';
            }
        });

        yesBtn.addEventListener('click', () => {
            askSection.style.display = 'none';
            celebration.style.display = 'block';
            document.body.style.backgroundColor = '#ffb6c1';
        });
    </script>
</body>
</html>
