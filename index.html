<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine? üß∏‚ù§Ô∏è</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #container {
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 1.6rem;
            margin: 15px 0;
            line-height: 1.2;
        }

        .img-container {
            width: 100%;
            max-height: 300px;
            display: flex;
            justify-content: center;
            overflow: hidden;
            border-radius: 15px;
        }

        .main-img {
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 250px; /* Prevents image from being too tall on mobile */
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            margin-top: 10px;
            min-height: 100px; /* Reserve space so layout doesn't jump */
            position: relative;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            z-index: 10;
        }

        /* Hidden by default */
        #celebration {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

        #askSection {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 350px) {
            h1 { font-size: 1.3rem; }
            button { padding: 10px 18px; font-size: 1rem; }
        }
    </style>
</head>
<body>

<div id="container">

    <div id="askSection">
        <div class="img-container">
            <img src="val.jpg" class="main-img" alt="Valentine Bear" onerror="this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbG5yb21mMTRhZ3ZrNmZ2aG9kM2xqM2x3dXl5NXJtY2Z3eW12dCZjdD1n/3oriO6qJiXajN0TyDu/giphy.gif'">
        </div>
        <h1>Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn">Yes üíò</button>
            <button id="noBtn">No üò∂</button>
        </div>
    </div>

    <div id="celebration">
        <div class="img-container">
            <img src="https://media1.tenor.com/m/CH6U991E47sAAAAC/kiss.gif" class="main-img" alt="Kiss">
        </div>
        <h1>Yayyy! ‚ù§Ô∏èüß∏</h1>
    </div>

</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const askSection = document.getElementById('askSection');
    const celebration = document.getElementById('celebration');

    let yesScale = 1;
    let noAttempts = 0;

    const phrases = [
        "No", "Are you sure?", "Really??", "Think again ü•∫", 
        "Pwease üß∏", "That hurts üíî", "Very sad now üò¢", 
        "Ok last chance...", "JUST CLICK YES üò§"
    ];

    noBtn.addEventListener('click', (e) => {
        // Prevent default behavior to stop any weird scrolling/zooming on mobile
        e.preventDefault();

        // Increase the size of the YES button
        yesScale += 0.4;
        yesBtn.style.transform = `scale(${yesScale})`;

        // Cycle through the phrases for the NO button
        noAttempts = (noAttempts + 1) % phrases.length;
        noBtn.innerText = phrases[noAttempts];

        // Once the Yes button gets too big, hide the No button
        if (yesScale > 5) {
            noBtn.style.opacity = '0';
            noBtn.style.pointerEvents = 'none'; // Makes it unclickable
        }
    });

    yesBtn.addEventListener('click', () => {
        // Switch screens
        askSection.style.display = 'none';
        celebration.style.display = 'flex';
        
        // Change background color for effect
        document.body.style.backgroundColor = '#ffb6c1';
    });
</script>

</body>
</html>
